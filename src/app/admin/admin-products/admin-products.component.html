<div class="container">
  <!-- new product button -->
  <p>
    <a class='btn btn-primary' routerLink='/admin/products/new'>New Product</a>
  </p>

  <!-- search bar -->
  <div>
    <input
      #query
      (keyup)='filter(query.value)'
      type='text'
      class='form-control'
      placeholder='Search...'
    >
  </div>

  <!-- to display product list// -->
  <table class='table'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of products'>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>
          <a [routerLink]="['/admin/products/', p.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
